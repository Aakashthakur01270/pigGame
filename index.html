<!DOCTYPE html>

<html lang="en">

    <head>


        <meta charset="UTF-8">

        <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css"> -->

        <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
        <script src="https://kit.fontawesome.com/b85eb7a234.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylesheet/style.css">
        <link rel="icon" href="images/favicon.ico">

        

        <title>Pig Game</title>

    </head>



    <body>

        <div class="wrapper clearfix">

            <div class="player-0-panel active">

                <div class="player-name" id="name-0">Player 1</div>

                <div class="player-score" id="score-0">7</div>

                <div class="player-current-box">

                    <div class="player-current-label">Current</div>

                    <div class="player-current-score" id="current-0">0</div>

                </div>

            </div>

            

            <div class="player-1-panel">

                <div class="player-name" id="name-1">Player 2</div>

                <div class="player-score" id="score-1">43</div>

                <div class="player-current-box">

                    <div class="player-current-label">Current</div>

                    <div class="player-current-score" id="current-1">0</div>

                </div>

            </div>

            
            
            <button class="btn-new"><i class="far fa-gamepad-alt"></i>New game</button>

            <button class="btn-roll"><i class="far fa-dice-d6"></i>Roll dice</button>

            <button class="btn-hold"><i class="far fa-hand-point-up"></i>Hold</button>

            <input type="text" placeholder="Final Score" class="final-score">

            <img src="images/dice-5.png" alt="Dice" class="dice">

        </div>

        

        <script src="app.js"></script>

    </body>

</html>
